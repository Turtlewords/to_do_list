<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app for writing and savings notes">
    <title>What To Do?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <header>
                <h1>What To Do?</h1>
                <p id="date-el"></p>
            </header>
            <main>

                <section id="intro">
                    <p>Your to-do list.</p>
                </section>
                <section id="input-sec">
                    <textarea id="input" cols="12" rows="5" placeholder="Enter task here..."></textarea>
                    <input id="submit-btn" class="btn" type="submit">
                    <button id="clear-btn" class="btn">Clear</button>
                </section>  
            </main>
        </div>    
        <section class="to-do-list">
                
        </section>
    </div>
    <footer>
        <p>built by <a id="built" href="https://github.com/Turtlewords" target="_blank">Teddy Oliver</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
