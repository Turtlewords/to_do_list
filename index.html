<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web app for writing and savings notes">
    <title>What To Do?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>What To Do?</h1>
    </header>
    <main>
        <section id="intro">
            <p>This page offers a notebook web app that you can use to organize your tasks.</p>
            <p>Simply enter your note in the bar below, and you're off!</p>
        </section>
        <section id="input-sec">
            <label for="note" >Enter your note</label>
            <textarea id="note" cols="12" rows="5" placeholder="Type here..."></textarea>
            <input id="submit-btn" type="submit">
        </section>
        <section id="notes">

        </section>
        
    </main>
    <footer>
        <p>built by <a href="">Teddy Oliver</a></p>
    </footer>
</body>
</html>
